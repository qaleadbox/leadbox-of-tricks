<!DOCTYPE html>
<html>

<head>
  <title>LeadBoxHQ Tools</title>
  <style>
    body {
      width: 480px;
      padding: 10px;
      font-family: "Tahoma", "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #3965c3, #254b8e);
      color: white;
      border: 1px solid #113d8f;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      padding: 5px 0;
      border-bottom: 1px solid #5c85d6;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
    }

    textarea {
      width: 100%;
      height: 200px;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #7f9db9;
      border-radius: 4px;
      background: white;
      color: black;
      font-family: "Consolas", monospace;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background: linear-gradient(to bottom, #e0e9f7, #cad6ea);
      border: 1px solid #7f9db9;
      border-radius: 4px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 1px 1px 0 white;
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
    }

    button:hover {
      background: linear-gradient(to bottom, #cad6ea, #e0e9f7);
    }

    button:active {
      background: linear-gradient(to bottom, #b0bed7, #cad6ea);
      box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: linear-gradient(to bottom, #cccccc, #bbbbbb);
      border-color: #999999;
      color: #666666;
      text-shadow: none;
      box-shadow: none;
    }

    #hrefInput {
      display: none;
      background: white;
      padding: 10px;
      border-radius: 4px;
      position: relative;
      z-index: 1001;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .steps-label {
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 5px;
      white-space: pre-line;
      color: black;
    }
    .bold {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>LeadBoxHQ Extension</h1>
  <button id="check missing images" disabled>Check missing images</button>
  <script type="module" src="check missing images.js"></script>

  <button id="match csv data with SRP cards information" disabled>Match csv data with SRP cards information</button>
  <script type="module" src="match csv data with SRP cards information.js"></script>

  <button id="HREF extraction to spreadsheet">HREF extraction to spreadsheet</button>
  <div class="modal-overlay" id="modalOverlay"></div>
  <div id="hrefInput">
    <div class="steps-label">
Steps:
1. Access the SiteMap
2. Inspect the elements list
3. Copy the ul element with li inside
<span class="bold">4. Paste here (should follow this structure):</span>
    </div>
    <textarea id="liElements" placeholder="&lt;ul&gt;
  &lt;li&gt;
    &lt;a href=&quot;https://example.com/page&quot;&gt;Page Title&lt;/a&gt;
  &lt;/li&gt;
&lt;/ul&gt;"></textarea>
    <button id="processHrefs">Extract the links</button>
  </div>
  <script type="module" src="HREF extraction to spreadsheet.js"></script>
</body>

</html>
